<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Subscription form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h3>Coming Soon!</h3>
        <h1>Our Brand New<br>Website Is on it's way</h1>
        <p>Subscribe for more details</p>
        <form name="submit-to-google-sheet">
            <input type="email" name="Email" placeholder="Enter Your Email Id">
            <!-- <input type="password" name="Password" placeholder="Enter Your Password"> -->
            <button type="submit"><img src="send-icon.png" alt=""></button>
        </form>
        <span id="msg"></span>
    </div>
    
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbyZtdsB7vg5U1MbDFW4Esy4q4X9BEKKs6ipSnlXGgYd5u6E08HvXFzV1tDNpcFhqtc/exec'
        const form = document.forms['submit-to-google-sheet'];
        const msg = document.getElementById('msg');
      
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => {
                msg.innerText = "Thank You For Subscribing!";
                setTimeout(function(){
                    msg.innerText = "";
                },5000);
                form.reset();
            })
            .catch(error => console.error('Error!', error.message))
        })
      </script>
    <script src="main.js"></script>
</body>
</html>
